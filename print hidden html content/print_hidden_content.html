<!DOCTYPE html>
<html>
<body>
	<div>
		<td>			
			<form>
			  <div id="dvContainer-uniqueID" class="dvContainer" style="display:none">
					<style> 
					.my_textarea {
						width: 100%;
						height: 150px;
						padding: 12px 20px;
						box-sizing: border-box;
						border: 2px solid #ccc;
						border-radius: 4px;
						background-color: #f8f8f8;
						font-size: 16px; 
						}
					</style>

					Content to print goes here:
					<label for="fname">First name:</label><br>
					<input type="text" id="fname" name="fname" value="John"><br>			  
					<label for="lname">Last name:</label><br>
					<input type="text" id="lname" name="lname" value="Doe"><br><br>
					<textarea class="my_textarea">Some text...</textarea>
				</div>
			  <input type="button" value="Print Receipt" id="uniqueID" onclick="printMyReceipt(this.id)">
			</form>
		</td>
	</div>
</body>
<script>
  function printMyReceipt(id) {
    var contStr = 'dvContainer';
    contStr += '-';
    contStr += id;
    var divContents = document.getElementById(contStr).innerHTML; //$("#dvContainer").html();
		console.log(divContents);
    var printWindow = window.open('', '', 'height=400,width=800');
    printWindow.document.write(divContents);
    printWindow.document.close();
    printWindow.print();
  }
</script>
</html>
